name: Docker (Docker Hub)

on:
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: read

env:
  # Default image name: <dockerhub-username>/hearth
  # If your Docker Hub repo name is different, change this to e.g. "${{ secrets.DOCKERHUB_USERNAME }}/<repo>".
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/hearth

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
          flavor: |
            latest=${{ startsWith(github.ref, 'refs/heads/main') }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
